{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Add a listing:</h2>
    <form action="{% url 'auctions:create listing' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <a href="{% url 'auctions:index' %}">View Listings</a>
{% endblock %}
